<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>먫쮏쨿썛 쮏쨿썛햟햫쮏</title>
  </head>

  <body>
    <div class="page-wrapper">
      <header class="header">
        <span class="hello">햦쒫왐游녦</span>
        <p class="hello-text">햆햣햩햟혩 혜햟햧혝혦 햫햟 향햟햨햟향: <br />햢햦향햟햧햫, 햨쮏</p>
      </header>
      <div class="container">
        <div class="user">
          <img
            height="80"
            width="80"
            src="img/avatar.png"
            alt="먫쮏쨿썛 쮏쨿썛햟햫쮏"
            class="user-avatar"
          />
          <h1 class="user-name">먫쮏쨿썛 쮏쨿썛햟햫쮏</h1>
          <p class="user-description">먫썛햟햠쮐혢햦햨 혜햟햧혝쮏</p>
        </div>
        <!-- /.user -->
        <div class="card">
          <div class="buttons">
            <a href="https://vk.com/ankedo" class="button vk">
              <img src="img/icons/VK.svg" alt="vk.com" class="button-icon"
            /></a>
            <a href="https://t.me/karrter" class="button telegram"
              ><img src="img/icons/tg.svg" alt="telegram" class="button-icon"
            /></a>
            <a href="#" class="button youtube"
              ><img
                src="img/icons/youtube.svg"
                alt="youtube"
                class="button-icon"
            /></a>
          </div>
          <!-- /.buttons -->
          <a href="https://github.com/Karter298" class="button github"
            ><img src="img/icons/Github.svg" alt="Github" class="button-icon" />
            <span class="button-text">쮐햦햩혧 Github</span>
          </a>
          <a href="#" class="button hh">
            <span class="button-text">먫왏혩햪햣 햫햟 hh.ru</span>
          </a>
          <span class="example-text">햦햪햣 햟햠쮐혦:</span>
          <img src="img/example.png" alt="" class="example-img" />
        </div>
        <!-- /.card -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.page-wrapper -->
    <script src="js/main.js"></script>
  </body>
</html>
